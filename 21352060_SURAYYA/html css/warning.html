<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Page</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        
        #blink{
            color:white;
            animation: blink 1s linear infinite ;
            font-size: 50px;
            text-align: center;

        }
       
        marquee
        {
            color: white;
            font-size: 20px;
        }
        @keyframes blink
        {
            0%{opacity: 0;}
            50%{opacity: .5;}
            100%{opacity: 1;}
        }
    </style>
   
</head>
<body bgcolor="red">
     <p id="blink">Warning</p>
     <blink> warning</blink>
  
<marquee behavior="scroll" direction="right">read the message</marquee> 

</body>
</html>
